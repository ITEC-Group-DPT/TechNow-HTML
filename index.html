<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  </header>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">Fluid jumbotron</h1>
      <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of it's parent.</p>
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid justify-content-center">
          <div class="row w-100">
            <div class="col-md-2 brand text-center p-0">
              <div class="row justify-content-start">
                <div class="col-4 p-0">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                  aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
              <div class="col-4 p-0">
                <a class="navbar-brand m-0" href="#">TechNow</a>
              </div>
            </div>
          </div>
          <div class="col-md-10 collapse navbar-collapse p-0" id="navbarNavAltMarkup">
            <div class="container-fluid justify-content-center p-0">
              <div class="row w-100 m-0">
                <div class="navbar-nav w-100">
                  <div class="col-md-2 category" style="color: white;">
                    <div class="nav-item dropdown d-flex align-items-center">
                      <!-- <i class="fas fa-bars fa-lg mr-2"></i> -->
                      <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">Categories</a>
                      <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">Action 1</a>
                        <a class="dropdown-item" href="#">Action 2</a>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-7 searchbar">
                    <form class="form-group my-2 my-lg-0  d-flex">
                      <input class="form-control mr-sm-2" type="text" placeholder="Search items...">
                      <button class="btn btn-danger ml-2 d-flex justify-content-center align-items-center" type="submit">
                        <span class="item_name mr-2">Search</span>
                        <i class="fas fa-search"></i>
                      </button>
                    </form>
                  </div>
                  <div class="col-md-3 offset-md-1 cart d-flex align-items-center">
                    <i class="fas fa-shopping-cart fa-lg mr-2" style="color: white;"></i>
                    <span class="mr-2" style="color: white;">Cart</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="main mt-4">
    <div class="container">
      <div id="carouselId" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselId" data-slide-to="0" class="active"></li>
          <li data-target="#carouselId" data-slide-to="1"></li>
          <li data-target="#carouselId" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img
            src="https://firebasestorage.googleapis.com/v0/b/technow-4b3ab.appspot.com/o/UI%2Fcarousel_image_0.jpg?alt=media&token=2c3a248a-4cbf-4a0a-a129-4fc6b3039b79"
            alt="First slide">
          </div>
          <div class="carousel-item">
            <img
            src="https://firebasestorage.googleapis.com/v0/b/technow-4b3ab.appspot.com/o/UI%2Fcarousel_image_1.jpg?alt=media&token=5796c932-9872-4c4a-9c2b-ec4cb5d845ca"
            alt="Second slide">
          </div>
          <div class="carousel-item">
            <img
            src="https://firebasestorage.googleapis.com/v0/b/technow-4b3ab.appspot.com/o/UI%2Fcarousel_image_2.jpg?alt=media&token=3f944783-08b2-455d-86af-1b1286bc8b53"
            alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

      </div>
    </div>
  </div>

  <div class="main-container">
    <div class="top-rating">


    </div>

    <div class="container mt-3">
      <div class="d-flex flex-row btn btn-block btn-danger justify-content-between  align-items-center">
        <h2 class="mb-0">Case</h2>
        <a href="#" class="see-all">See All <i class="fa fa-chevron-right"></i></a>
      </div>
      <div class = "row Case-row">

      </div>
    </div>

    <div class="container mt-3">
      <div class="d-flex flex-row btn btn-block btn-danger justify-content-between  align-items-center">
        <h2 class="mb-0">Keyboard</h2>
        <a href="#" class="see-all">See All <i class="fa fa-chevron-right"></i></a>
      </div>
      <div class = "row Keyboard-row">

      </div>
    </div>

    <div class="container mt-3">
      <div class="d-flex flex-row btn btn-block btn-danger justify-content-between  align-items-center">
        <h2 class="mb-0">Monitor</h2>
        <a href="#" class="see-all">See All <i class="fa fa-chevron-right"></i></a>
      </div>
      <div class = "row Monitor-row">

      </div>
    </div>

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
