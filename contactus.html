<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/smartwizard@5/dist/css/smart_wizard_all.min.css" rel="stylesheet"
        type="text/css" />

    <link rel="stylesheet" href="contactus.css">
</head>

<body>
    <div id="smartwizard" class="shadow-lg p-3 mb-5 bg-body ">
        <ul class="nav">
            <li>
                <a class="nav-link" href="#step-1">
                    Step 1
                    <br>
                    Infomation
                </a>

            </li>
            <li>
                <a class="nav-link" href="#step-2">
                    Step 2 <br> Address
                </a>

            </li>
            <li>
                <a class="nav-link" href="#step-3">
                    Step 3 <br> Payment Method
                </a>
            </li>
            <li>
                <a class="nav-link" href="#step-4">
                    Step 4 <br> Finish
                </a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="step-1" class="tab-pane" role="tabpanel">
                <div class="row">
                    <div class="col-md-6"> <input type="text" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="col-md-6"> <input type="text" class="form-control" placeholder="Email" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"> <input type="text" class="form-control" placeholder="Phone" required>
                    </div>
                    <div class="col-md-6"> <input type="text" class="form-control" placeholder="Repeat password"
                            required>
                    </div>
                </div>
            </div>
            <div id="step-2" class="tab-pane" role="tabpanel">
                <div class="row">
                    <div class="col-md-6"> <input type="text" class="form-control" placeholder="Address" required>
                    </div>
                    <div class="col-md-6"> <input type="text" class="form-control" placeholder="City" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"> <input type="text" class="form-control" placeholder="State" required>
                    </div>
                    <div class="col-md-6"> <input type="text" class="form-control" placeholder="Country" required>
                    </div>
                </div>
            </div>
            <div id="step-3" class="tab-pane" role="tabpanel">
                <div class="row">
                    <div class="col-md-6"> <input type="text" class="form-control" placeholder="Card Number" required>
                    </div>
                    <div class="col-md-6"> <input type="text" class="form-control" placeholder="Card Holder Name"
                            required> </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"> <input type="text" class="form-control" placeholder="CVV" required>
                    </div>
                    <div class="col-md-6"> <input type="text" class="form-control" placeholder="Mobile Number" required>
                    </div>
                </div>
            </div>
            <div id="step-4" class="tab-pane" role="tabpanel">
                <div class="row">
                    <div class="col-md-12"> <span>Thanks For submitting your details with TechNow. we will
                            send you a
                            confirmation email. We will review your details and revert back.</span> </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/smartwizard@5/dist/js/jquery.smartWizard.min.js"
        type="text/javascript"></script>


    <script src="main.js"></script>
</body>

</html>
